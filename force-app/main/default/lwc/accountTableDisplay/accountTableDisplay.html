<template>
    <lightning-card title="Display Account Record Table">
        <div class="slds-col slds-size_4-of-12 slds-m-bottom--medium">
            <lightning-Input type="search" name="accountName" 
            class="slds-m-bottom_small" lable="Searched Account" onchange={handleChangeAccName}></lightning-input>
        </div>
        <template if:true={isshow}>
            <lightning-datatable key-field="Id" data={accountList} columns={columns}></lightning-datatable>
        </template>
    </lightning-card>
</template>
