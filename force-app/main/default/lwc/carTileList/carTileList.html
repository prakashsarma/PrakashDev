<template>
    <lightning-card  variant="Narrow"  title="CARS Available" icon-name="standard:account">
        <div class='slds-p-around_medium bigtail'>
            <template if:true={cars.length}>
                <div class= "content">
                    <template for:each={cars} for:item="car" >
                        <!--onSelected is our event name which we are dispatching from car child component -->
                      <c-car-tile key={car.id} car={car} onselected={handleCarSelected}></c-car-tile>
                    </template>
                </div>
            </template>
            <template if:false={cars.length}>
                <c-placeholder message = "The selected cars are not available Please search for other's"></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
