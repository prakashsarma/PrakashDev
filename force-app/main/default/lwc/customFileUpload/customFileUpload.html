<template>
    <lightning-card  title="Custom File Upload" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input type="File" variant="standard" name="name" label="Attachment" onchange={openfileUploded}>
            </lightning-input>
            <template if:true={fileData}>
                <p class="slds-p-horizontal_small, slds-m-around_medium">{fileData.filename}></p>
            </template>
            <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Submit" onclick={handleClick}></lightning-button>
        </div>
        </div>
    </lightning-card>
</template>
